<!DOCTYPE html>
<html>

<head>
  {{ headContent() }}

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>

  <script src="https://d3js.org/d3.v6.min.js"></script>

  <script src="https://unpkg.com/globe.gl@2.21.2/dist/globe.gl.min.js"></script>

  <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>

  <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>

  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script src="https://unpkg.com/http-vue-loader"></script>

  <script type="module" src="vue.js"></script>
</head>

<body>
  <div id="app" ref="app">

    <v-app>

      <v-app-bar color="deep-purple accent-4" dark dense app>
        <v-app-bar-nav-icon></v-app-bar-nav-icon>

        <v-toolbar-title>Shiny Vue</v-toolbar-title>

        <v-spacer></v-spacer>

        <v-btn-toggle tile group>

          <v-btn to="/">
            home
          </v-btn>

          <v-btn to="/about">
            about
          </v-btn>

        </v-btn-toggle>

        <v-btn icon>
          <v-icon>mdi-magnify</v-icon>
        </v-btn>

      </v-app-bar>

      <v-main>
        <v-container fluid class="pa-0">
          <keep-alive>
            <router-view></router-view>
          </keep-alive>
        </v-container>
      </v-main>

    </v-app>
  </div>
</body>

</html>
